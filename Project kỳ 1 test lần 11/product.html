<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/mainpage.css">
</head>
<body>
    <header id="header"></header>

    <main>
        <div class="container-fluid">
            <div class="nav-present">
                <ol>
                    <li><a class="nav-small" href="home.html">Home</a></li>
                    <li>Fridges</li>
                </ol>
            </div>
            <hr class="product-hr">

            <div class="row">
                <div class="col-sm-3 col-12 brand-list">
                    <strong>Brand</strong>
                    <div class="row"> 
                        <div class="form-check col-6 col-sm-12 my-2" id="ElectroluxProduct">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                            <label class="form-check-label" for="exampleRadios1">
                                Electrolux
                            </label>
                        </div>
                        <div class="form-check col-6 col-sm-12 my-2" id="LGProduct">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                LG
                            </label>
                        </div>
                        <div class="form-check col-6 col-sm-12 my-2" id="FunikiProduct">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                            <label class="form-check-label" for="exampleRadios3">
                                Funiki
                            </label>
                        </div>
                        <div class="form-check col-6 col-sm-12 my-2" id="SamsungProduct">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option1">
                            <label class="form-check-label" for="exampleRadios4">
                                Samsung
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="col-12 col-sm-9">
                    <strong>Result</strong>
                    <div class="row" id="productFridges"></div>
                </div>
            </div>
        </div>

    <div class="compare-bar d-none" style="height:60px; z-index: 100;">
        <div>
            <button style="width: 100%; height:60px;" id="showButtonOn">Show from Bottom</button>

            <div class="bottom-div" id="bottomDiv">
                <button id="showButtonOff">X</button>
                <div class="row">
                    <div class="col-lg-3 col-12 order-lg-2">
                        <div class="d-flex justify-content-center align-items-center">
                            Compare Product
                        </div>
                    </div>
                    <div class="col-lg-9 col-12 order-lg-1">
                        <div class="row">
                            <div class="col-4 d-flex justify-content-center">
                                <div class="itemsCompare">
                                    1
                                </div>
                            </div>
                            <div class="col-4 d-flex justify-content-center">
                                <div class="itemsCompare">
                                    2
                                </div>
                            </div>
                            <div class="col-4 d-flex justify-content-center">
                                <div class="itemsCompare">
                                    3
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>
    
    </main>
    <script src="js/productList.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
