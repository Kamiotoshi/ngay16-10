<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/mainpage.css">
    <style>
        .cart-img {
            max-width: 100%;
        }
        .remove-button {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .web-title {
            margin: 30px 0;
        }
        .cart-img-detail {
            font-size: 18px;
            padding-top: 10px;
        }
        .cart-unit-price {
            font-size: 18px;
            padding-top: 10px;
        }
        .cart-quantitty {
            font-size: 18px;
            padding-top: 10px;
        }
        .cart-total {
            font-size: 18px;
            padding-top: 10px;
        }
        .number-of-product::-webkit-inner-spin-button,
        .number-of-product::-webkit-outer-spin-button {
            -webkit-appearance: none;
            appearance: none;
            margin: 0;
            display: none;
        }
        .remove-product {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header id="header"></header>

    <input class="number-of-product" type="number" name="soluong" min="1" max="9" value="1" style="border: none; text-align: center;">
    <button id="saveButton">Lưu vào Local Storage</button>

    </main>
    
    <footer id="footer" style="margin-top: 40px;"></footer>

    <script>
        fetch('header only.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });

    fetch('footer only.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
    </script>
    
    <script>

    document.addEventListener('DOMContentLoaded', function() {
        var inputElement = document.querySelector('.number-of-product');
        var saveButton = document.getElementById('saveButton');

        saveButton.addEventListener('click', function() {
            var soluong = inputElement.value;
            if (soluong >= 1 && soluong <= 9) {
                localStorage.setItem('so_luong_san_pham', soluong);
                alert('Đã lưu giá trị vào Local Storage.');
            } else {
                alert('Giá trị không hợp lệ. Vui lòng chọn giá trị từ 1 đến 9.');
            }
        });

    // Nếu bạn muốn lấy giá trị từ Local Storage khi trang web được tải, hãy thêm mã sau:
    var savedValue = localStorage.getItem('so_luong_san_pham');
    if (savedValue) {
        inputElement.value = savedValue;
    }
});

    </script>
</body>
</html>
